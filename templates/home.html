<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0 auto">

    <!--模板语言中列表循环-->
    <div style="background: aqua; border: red solid">
        <form action="/home/" method="post">
            <input type="text" name="username" placeholder="用户名"/>
            <input type="text" name="email" placeholder="邮箱"/>
            <input type="text" name="gender" placeholder="性别"/>
            <input type="submit" value="添加"/>
        </form>

        <table>
            {% for item in user_list %}
            <tr>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.gender}}</td>
            </tr>
            {% endfor %}
        </table>


    </div>


    <!--模板语言中字典循环-->
    <div style="background: cadetblue; width: 50%">
        <dl>
            {% for k, v in goods_info.items %}
            <dt>{{ k }}</dt>
                {% for k, v in v.items %}
                    <dd>
                    {{ k }}----{{ v }}
                    </dd>
                    {% endfor %}
            {% endfor %}
        </dl>
    </div>>

</body>
</html>
