<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风阅小说，有你好看</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <!--
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    -->



</head>
<body style="margin: 0 auto">

    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <img src="/static/novel_search/logo.png" style="width: 70%; margin-right: 0px">
        </div>
        <div class="col-md-7" style="margin-top: 45px">
            <form class="form-inline">
                <div class="form-group" style="width: 50%">
                    <label class="sr-only" for="search_content">search</label>
                    <input type="text" class="form-control" style="width: 100%" id="search_content" placeholder="书名、作者">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 30px; margin-left: 10px">
        <div class="col-md-2" style="position: fixed">
            <ul class="list-group" style="width: 100%">
                <li class="list-group-item" style="background-color: #2aabd2">
                    条件筛选：
                </li>

                <li class="list-group-item">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="Checkbox1" value="1" name="read_times"> 阅读数
                    </label>
                    <br/>
                    <label class="radio-inline">
                        <input type="radio" id="Radio1" value="0" name="read_times_oder"> 升序
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="Radio2" value="1" name="read_times_oder"> 降序
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="Checkbox2" value="1" name="read_times"> 评论数
                    </label>
                    <br/>
                    <label class="radio-inline">
                        <input type="radio" id="Radio3" value="0" name="review_times_oder"> 升序
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="Radio4" value="1" name="review_times_oder"> 降序
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="Checkbox3" value="1" name="read_times"> 收藏数
                    </label>
                    <br/>
                    <label class="radio-inline">
                        <input type="radio" id="Radio5" value="0" name="collection_times_oder"> 升序
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="Radio6" value="1" name="collection_times_oder"> 降序
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="Checkbox4" value="1" name="read_times"> 点击数
                    </label>
                    <br/>
                    <label class="radio-inline">
                        <input type="radio" id="Radio7" value="0" name="click_times_oder"> 升序
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="Radio8" value="1" name="click_times_oder"> 降序
                    </label>
                </li>

                <li class="list-group-item">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="Checkbox5" value="1" name="popularity"> 人气
                    </label>
                    <br/>
                    <label class="radio-inline">
                        <input type="radio" id="Radio9" value="0" name="poularity_oder"> 升序
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="Radio10" value="1" name="popularity_oder"> 降序
                    </label>
                </li>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-3 col-md-offset-7">
                            <button type="submit" class="btn btn-default" name="sort" value="1">排序</button>
                        </div>
                    </div>

                </li>

            </ul>
        </div>

        <div class="col-md-7 col-md-offset-2">
            <div class="panel-default ">
                    {% for book in books %}
                        <div class="row list-group-item">
                            <div class="col-md-2" style="margin-right: 0">
                                <a href="{{ book.book_url }}" target="_blank">
                                    <img src="{{ book.image }}" class="img-rounded" style="width: 80%">
                                </a>
                            </div>

                            <div class="col-md-10">
                                <h4 class="list-group">
                                    <a href="{{ book.book_url }}">
                                        <strong>{{ book.book_name }}</strong>
                                    </a>
                                    <small>&nbsp&nbsp&nbsp&nbsp{{ book.author }}&nbsp著</small>
                                </h4>

                                <p class="list-group">
                                    <sapn class="label label-info">类别：{{ book.category }}</sapn>
                                    <sapn class="label label-primary">字数：{{ book.total_words}}</sapn>
                                    <sapn class="label label-success">阅读：{{ book.read_times }}</sapn>
                                    <sapn class="label label-warning">点击{{ book.click_times }}</sapn>
                                    <sapn class="label label-primary">评论：{{ book.review_times }}</sapn>
                                    <sapn class="label label-info">收藏：{{ book.collection_times }}</sapn>
                                </p>

                            </div>
                        </div>
                    {% endfor %}
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <nav aria-label="Page navigation">
                <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
              </ul>
            </nav>
                </div>
            </div>


        </div>



        <div class="col-md-3"></div>
    </div>


</body>
</html>
